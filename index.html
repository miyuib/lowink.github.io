<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Конвертер .py в .exe</title>
</head>
<body>
    <h1>Конвертер .py в .exe</h1>
    <label for="pyFile">Выберите файл .py для конвертации:</label>
    <input type="file" id="pyFile">
    <button onclick="convertToExe()">Конвертировать</button>
    <p id="output"></p>

    <script>
        function convertToExe() {
            var fileInput = document.getElementById('pyFile');
            var file = fileInput.files[0];
            if (file && file.name.endsWith('.py')) {
                var formData = new FormData();
                formData.append('py_file', file);

                fetch('/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('output').innerText = 'Файл .exe успешно создан. ' + 
                                                                      'Скачать: ' + data.exe_file;
                    } else {
                        document.getElementById('output').innerText = 'Ошибка при конвертации файла.';
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('output').innerText = 'Ошибка при выполнении запроса.';
                });
            } else {
                document.getElementById('output').innerText = 'Выберите файл .py для конвертации.';
            }
        }
    </script>
</body>
</html>
