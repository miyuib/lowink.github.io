<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кликер с магазином и сохранениями</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS стилей -->
</head>
<body>
    <div class="container">
        <h1>Кликер</h1>
        <p>Кликайте на кнопку, чтобы заработать монеты!</p>
        <button id="clickButton">Кликните здесь!</button>
        <p>У вас <span id="coins">0</span> монет.</p>
        <hr>
        <h2>Магазин</h2>
        <ul id="shop">
            <li>
                <button onclick="buyUpgrade(10, 1)">Улучшение 1 - цена: 10 монет</button>
            </li>
            <li>
                <button onclick="buyUpgrade(50, 5)">Улучшение 2 - цена: 50 монет</button>
            </li>
        </ul>
        <button onclick="saveGame()">Сохранить прогресс</button>
        <button onclick="loadGame()">Загрузить прогресс</button>
    </div>
    <script src="script.js"></script> <!-- Подключение JavaScript скрипта -->
</body>
</html>
